backend:
  name: github
  repo: jonl17/listvitinn

media_folder: "/static/pics"
public_folder: "pics"

collections:
  - name: "exhibitions"
    label: "Exhibitions"
    folder: "/exhibitions"
    slug: "{{slug}}"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Opnun", name: "opnun", widget: "date" }
      - { label: "Lokun", name: "lokun", widget: "date" }
      - { label: "Mynd", name: "mynd", widget: "image" }
      - { label: "Staður", name: "stadur", widget: "string" }
      - { label: "Icelandic About", name: "about", widget: "text" }
      - { label: "English About", name: "about_en", widget: "text" }
      - { label: "Path", name: "path" }
  - name: "new_exhibitions"
    label: "New Exhibitions"
    folder: "/new_exhibitions"
    slug: "{{slug}}"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Opnun", name: "opnun", widget: "date" }
      - { label: "Lokun", name: "lokun", widget: "date" }
      - { label: "Mynd", name: "mynd", widget: "image" }
      - { label: "Staður", name: "stadur", widget: "string" }
      - { label: "Icelandic About", name: "body", widget: "text" }
      - { label: "English About", name: "body", widget: "text" }
      - { label: "Path", name: "path" }
