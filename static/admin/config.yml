backend:
  name: github
  repo: jonl17/listvitinn

media_folder: "static/pics"
public_folder: "pics"

collections:
  - name: "exhibitions"
    label: "Exhibitions"
    folder: "/exhibitions"
    slug: "{{slug}}"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Opnun", name: "opnun", widget: "date" }
